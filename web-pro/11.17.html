<html lang="en">

        <meta charset="UTF-8">

        <title>Document</title>

        <!-- 쓰는 방법 (1) 다운로드 받아서, 소스코드 링크 걸기 -->
        <script src="./js/jquery-3.6.1.js"></script>
        <!-- 쓰는 방법(2) 다운로드 없이 링크만 걸어놓기, 실행 시점에서 가져옴 -->


        <!-- h3 태그의 내용을 빨간색으로 바꾸세요 
            문서 객체를 선택해서 속성을 변경하는 방법 (자바스크립트 사용) -->
        <!-- <script>
            window.onload = function () {

        <script>
            $(document).ready(
                function() {
                    $('h3').css('color', 'blue');

                    /* 속성값 읽기
                    var i = $('img').attr('src');
                    alert(i);
                    */
                    // 속성 조작
                    // (1) 속성값을 입력해서 변경(set)
                    /*
                    $('img').attr('src', 'http://61.245.246.242/images/banner1.jpg');
                    $('img').attr('width', 500);
                    */
                    // (2) 객체를 입력해서 변경
                    /*
                    $('img').attr(
                        {
                            src: 'http://61.245.246.242/images/banner1.jpg',
                            width: 300
                        }
                    )
                    */
                    // (3) 함수를 입력해서 변경
                    $('img').attr(
                        {
                            src: 'http://61.245.246.242/images/banner1.jpg',
                            width: function(index) {
                                var s = (index+1) * 100;
                                return s;
                            }
                        }
                    )
                }
            );
        </script>
