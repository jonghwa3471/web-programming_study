<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var array = ['사과', '바나나', '복숭아', '딸기']
            document.write(array);
            
        </script> 
        <br>
        <script>   
            array[2] = '디지털콘텐츠';
            document.write(array);
        </script>
        <br>
        <script>
            var score = prompt("점수를 입력하세요", "");
            if (score >=90 ) {
                document.write('A')
            }else if (90>score>=80) {
                document.write('B')
            }else if (80>score>=70) {
                document.write('C')
            }else if (70>score>=60) {
                document.write('D') 
            }else {
                document.write('F')
            }
        </script>
    </body> 
</html>
